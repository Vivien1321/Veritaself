<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherAPPist</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Oxanium', sans-serif;
            background-color: #000000;
            background-image: url('./assets/mirror_8.png'); /* Add your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation bar */
        nav {
            width: 90%;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            font-weight: 100;
            text-decoration: none;
            font-size: 1.25rem;
            padding: 10px 20px;
            background-color: #000000;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ffffff;
            color:#000
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
            margin-top: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            margin-top: 10px;
            background-color: #050505;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
            font-weight: 100;
            text-decoration: none;
            background-color: #000000;
            border-bottom: 1px solid rgb(0, 0, 0);
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Sign Up and Log In buttons */
        .auth-buttons {
            margin-left:10px;
            display: flex;
            gap: 25px;
        }

        .signup {
            color: #ffffff;
            background-color: #000000;
            font-weight: 100;
            font-size: 1.25rem;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .signup:hover {
            background-color: #ffffff;
            color:#000
        }

        .login {
            color: #ffffff;
            background-color: transparent;
            font-weight: 100;
            font-size: 1.25rem;
            border: 1px solid #ffffff;
            background-color: #e375ff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login:hover {
            background-color: #ffffff;
            color: #000;
        }

        /* Main title and subtitle */
        .hero {
            text-align: left;
            margin-top: 100px;
            padding-left: 300px;
        }

        h1 {
            color: #ffffff;
            font-size: 7rem;
            font-weight: 900;
            margin-bottom: 0px;
        }

        h2 {
            color: #ffffff;
            font-weight: 100;
            font-size: 2rem;
            margin-bottom: 80px;
        }

        /* Onwards button */
        .onwards-btn {
            color: #ffffff;
            background-color: #e375ff;
            border: 1px solid #ffffff;
            font-weight: 100;
            padding: 10px 20px;
            font-size: 1.25rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .onwards-btn:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <div class="nav-links">
            <a href="#">About</a>
            <div class="dropdown">
                <a href="#">Categories</a>
                <div class="dropdown-content">
                    <a href="./public/career.html">Career</a>
                    <a href="./public/finances.html">Finances</a>
                    <a href="./public/future_aspirations.html">Future Aspirations</a>
                    <a href="./public/health_and_wellness.html">Health and Wellness</a>
                    <a href="./public/mental_health.html">Mental Health</a>
                    <a href="./public/personal_growth.html">Personal Growth</a>
                    <a href="./public/relationships.html">Relationships</a>
                    <a href="./public/values_and_beliefs.html">Values and Beliefs</a>
                </div>
            </div>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>

        <!-- Sign Up and Log In buttons -->
        <div class="auth-buttons">
            <a href="#" class="signup">Sign Up</a>
            <a href="#" class="login">Log In</a>
        </div>
    </nav>

    <!-- Hero section with title and subtitle -->
    <div class="hero">
        <h1>A JOURNEY TO <br/> YOURSELF</h1>
        <h2>Self reflection questions</h2>
        <a href="#" class="onwards-btn">Onwards</a>
    </div>

</body>
</html>
